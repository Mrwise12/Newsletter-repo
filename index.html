  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<div class="container-fluid main-container">
  <div class="row">
    <div class="col-lg-6 col-sm-12 col-md-6 order-2 order-md-1 con1">
      
       <div class="col-lg-12 col-md-12 col-sm-12">
        <h1>Stay updated!</h1>
        </div>
      
      <div class="col-lg-12 col-md-12 col-sm-12">
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>
    

        <div class="col-lg-12 col-md-12 col-sm-12">
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul> 
      </div>
    <div class="col-lg-12 col-md-12 col-sm-12 mail">
      <span>Email address</span>  <span id="message" class="hidden invalid">Valid Email Required</span><br>
      <input type="email" id="email" placeholder="email@company.com"> 
    </div>
    
     <div>
      <button class="mt-3 mb-5" id="subscribeBtn">
        Subscribe to monthly newsletter
      </button>
     </div>
   

    </div>

    <div class=" col-lg-6 col-sm-12 col-md-6 order-1 order-md-2 con2">

     </div>
  </div>
</div>
